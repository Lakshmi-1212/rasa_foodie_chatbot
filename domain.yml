version: "2.0"

intents:
- restaurant_search
- send_email
- greet

entities:
- cuisine
- location
- avgcost
- email_id
- should_send_email

slots: 
  cuisine:
    type: text
    influence_conversation: false
  location:
    type: text
    influence_conversation: false
  avgcost:
    type: text
    influence_conversation: false
  is_valid_city:
    type: bool
    influence_conversation: true
  results_found:
    type: bool
    influence_conversation: true
  should_send_email:
    type: categorical
    values:
      - send_email
      - dont_send_email
    influence_conversation: true
  email_id:
    type: text
    influence_conversation: false
  is_valid_email:
    type: bool
    influence_conversation: true
  email_contents:
    type: text
    influence_conversation: false
    
    
responses:
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: What kind of cuisine would you like?
    
  utter_ask_budget:
  - buttons:
    - payload: less300 
      title: Lesser than Rs. 300 
    - payload: from300to700
      title: Rs. 300 to Rs. 700
    - payload: more700
      title: More than Rs. 700
    - payload: anyrange
      title: All price ranges
    text: What is the price range that you are looking at?
    
  utter_ask_send_email:
  - buttons:
    - payload: send_email 
      title: Yes, send e-mail
    - payload: dont_send_email
      title: no, do not send e-mail
    text: Do you want to send an email with the top rated restaurants?
    
  utter_ask_howcanhelp:
  - text: How can I help you?
  utter_ask_location:
  - text: Please enter the city
  
  utter_we_dont_operate:
  - text: Sorry, we do not operate in that area ({location}) yet!
  - text: Sorry, didnâ€™t find any such location({location}). 
  utter_enter_loc_again:
  - text: Please enter the city again
  utter_max_invalid_city:
  - text: Max no. of tries for city reached! Please start again!
  - text: Max no. of tries for city reached!!
  
  utter_results_not_found:
  - text: Sorry, no results found for restaurants in {location} with {cuisine} cuisine and average cost {avgcost} 
  
  
  utter_enter_email:
  - text: Please enter your e-mail address
  utter_invalid_email:
  - text: Invalid e-mail address!!
  utter_re_enter_email:
  - text: Please re-enter your e-mail address
  
  utter_default:
  - text: Sorry, I did not understand that
  utter_goodbye:
  - text: Goodbye
  - text: Bye-bye
  - text: See you
  - text: Bon Appetit!
  - text: Okay. Bon Appetit!
  - text: Thanks & bye
  utter_greet:
  - text: Hey there! How may i help you?
  - text: Hi there! How may I help you?
  - text: Hi, how can I help you?
  - text: Hey, how is it going? How may I help you Today?
  
  utter_restart:
  - text: Bot restarted
  - text: Restarted & ready for the next restaurant search
actions:
- action_search_restaurants
- action_check_email
- action_send_email
- action_chat_restart
- action_check_loc
- utter_ask_cuisine
- utter_ask_budget
- utter_ask_howcanhelp
- utter_ask_location
- utter_we_dont_operate
- utter_enter_loc_again
- utter_results_not_found

- utter_ask_send_email
- utter_enter_email
- utter_invalid_email
- utter_re_enter_email
  
- utter_default
- utter_goodbye
- utter_greet
- utter_restart


rules:
- rule: Greet user
  steps:
  - intent: greet
  - action: utter_greet
